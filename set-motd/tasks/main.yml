---
# tasks file for set-motd
- name: set motd
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: 0444
  vars:
    hostname_cmd: "{{ lookup('command', 'hostname') }}"
    date_cmd: "{{ lookup('command', 'date') }}"
    username_cmd: "{{ lookup('command', 'whoami') }}"

- debug:
    var: {{ hostname_cmd }}

- name: disable default dynamic motd
  ansible.builtin.lineinfile:
    path: /etc/pam.d/sshd
    regexp: 'session\s+optional\s+pam_motd.so\s+motd=/run/motd.dynamic'
    line: '#session    optional     pam_motd.so  motd=/run/motd.dynamic'
  notify:
    - restart sshd
