    mode: '0644'
  - path: /etc/hosts
    mode: '0644'
  - path: /etc/hostname
    mode: '0644'
  - path: /etc/timezone
    mode: '0644'
  - path: /etc/bash.bashrc
    mode: '0644'
  - path: /boot/grub/grub.cfg
    mode: '0600'